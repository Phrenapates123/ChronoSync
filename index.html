<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <!-- images slider start -->
                <div class="slide first">
                    <img src="img/1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="img/2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="img/3.jpg" alt="Slide 3">
                </div>
                <!-- Add more slide divs as needed -->
            </div>
            <!-- images slider end -->

            <!-- manual navigation start -->
            <div class="navigation-manual">
                <!-- Navigation buttons will be added dynamically here -->
            </div>
            <!-- manual navigation end -->
        </div>
    </div>

    <div class="table-container">
        <div class="tab1" >
            <div class="table first">
                <img src="imgs/1.jpg" alt="table 1">
            </div>
            <div class="table second">
                <img src="imgs/2.jpg" alt="table 2">
            </div>
            <div class="table third">
                <img src="imgs/3.jpg" alt="table 3">
            </div>
        </div>

        <div class="tab2" >
            <div class="table first">
                <img src="imgs/4.jpg" alt="table 1">
            </div>
            <div class="table second">
                <img src="imgs/5.jpg" alt="table 2">
            </div>
            <div class="table third">
                <img src="imgs/6.jpg" alt="table 3">
            </div>
        </div>

        <div class="tab3" >
            <div class="table first">
                <img src="imgs/7.jpg" alt="table 1">
            </div>
            <div class="table second">
                <img src="imgs/8.jpg" alt="table 2">
            </div>
            <div class="table third">
                <img src="imgs/9.jpg" alt="table 3">
            </div>
        </div>
    </div>
</div>

<div class="sidebar">
    <div class="announcement-box">
        <h2>Announcements</h2>
        <hr>
        <ul>
            <li>Sample announcement 1</li>
            <li>Sample announcement 2</li>
            <li>Sample announcement 3</li>
            <li>Sample announcement 4</li>
        </ul>
    </div>
</div>

<script src="app.js" charset="utf-8" ></script>

</body>
</html>
